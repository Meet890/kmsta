<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background: #fafafa;
    font-family: 'Segoe UI', sans-serif;
}

/* Instagram gradient title */
.insta-gradient {
    background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
    
    -webkit-text-fill-color: transparent;
    font-weight: 700;
}

/* Login box */
.login-box {
    max-width: 380px;
    margin: 70px auto;
    padding: 30px 25px;
    background: #fff;
    border: 1px solid #dbdbdb;
    border-radius: 12px;
    text-align: center;
}

/* Saved account styling */
.saved-account {
    border: 1px solid #dbdbdb;
    border-radius: 20px;
    padding: 12px 20px;
    margin-bottom: 15px;
    background: #fafafa;
    cursor: pointer;
    position: relative;
    transition: background 0.2s;
}

.saved-account:hover {
    background: #f0f0f0;
}

.saved-account span {
    font-weight: 600;
}

/* Password section hidden by default */
.password-section {
    display: none;
    margin-top: 10px;
}

.password-section input {
    width: 100%;
    padding: 8px 10px;
    margin-bottom: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

.password-section button {
    width: 100%;
    padding: 8px;
    border-radius: 6px;
    border: none;
    background-color: #4A6CF7;
    color: white;
    cursor: pointer;
}

.password-section button:hover {
    background-color: #3756d8;
}

/* Create account button */
.create-btn {
    border: none;
    width: 100%;
    padding: 12px;
    margin-top: 20px;
    background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
    color: white;
    border-radius: 8px;
    font-weight: 600;
}

.create-btn:hover {
    opacity: 0.9;
}
</style>
</head>
<body>

<div class="login-box shadow-lg">

    <!-- Title -->
    <h3 class="insta-gradient mb-4">kmnsta</h3>

    <!-- Saved Account 1 -->
    <div class="saved-account" onclick="togglePassword(this)">
        <span>username_one</span>
        <div class="password-section">
            <input type="password" placeholder="Enter password">
            <button>Login</button>
        </div>
    </div>

    <!-- Saved Account 2 -->
    <div class="saved-account" onclick="togglePassword(this)">
        <span>username_two</span>
        <div class="password-section">
            <input type="password" placeholder="Enter password">
            <button>Login</button>
        </div>
    </div>

    <!-- Create New Account -->
    <form action="" method="post">
        <button class="create-btn" name="create_acc_btn">Create New Account</button>
    </form>
</div>

<script>
function togglePassword(accountDiv) {
    const section = accountDiv.querySelector('.password-section');

    // Hide other open password sections
    document.querySelectorAll('.password-section').forEach(sec => {
        if(sec !== section) sec.style.display = 'none';
    });

    // Toggle current one
    section.style.display = section.style.display === 'block' ? 'none' : 'block';
}
</script>

</body>
</html>
